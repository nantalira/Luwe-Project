<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styleshet.css">
    <title>Luwe Home Page</title>
</head>

<body data-bs-spy="scroll">
    <!-- Spinner Start -->
    <!-- <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->
    <!-- Navbar Start -->
    <header class="navbar navbar-expand-lg bd-navbar sticky-top text-bg-light">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap justify-content-lg-around justify-content-between"
            aria-label="Main navigation">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo.png" alt="logo" class="icon">
            </a>
            <button class="btn btn-primary navbar-toggler d-flex d-lg-none order-3 p-2" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false"
                aria-label="Toggle
                navigation"><i class="bi bi-list"></i>
            </button>
            <div class="offcanvas-lg offcanvas-end d-lg-flex" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel"
                data-bs-scroll="true">
                <div class="offcanvas-header px-4 pb-0">
                    <a class="navbar-brand" href="index2.html">
                        <img src="/assets/logo.png" alt="logo" class="img-fluid">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#bdNavbar"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-4 pt-0 p-lg-0">
                    <hr class="d-lg-none text-primary-50">
                    <div class="navbar-nav">
                        <div class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">Food Blog</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </div>
                        <hr class="d-lg-none text-primary-50">
                        <div class="navbar-nav d-flex d-lg-ps-3">
                            <div class="input-group bm-0">
                                <input type="text" class="form-control" placeholder="Cari Makan Yuk!"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <button class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <!-- Carousel Start -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="/assets/img/burger.jpg" style="background-size:cover;" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Burger Bagor</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="/assets/img/hotdog.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gelato Maman</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/img/salad.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mie Enak</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel End -->

    <!-- Main Start -->
    <main class="container bd-gutter">
        <div class="col">
            <div class="row">
            </div>
        </div>


    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
